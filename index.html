<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- Website logo -->
    <link
      rel="shortcut icon"
      href="./Assets/BMI logo.png"
      type="image/x-icon"
    />
    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #BMI_board {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.068);
        background-color: rgba(255, 255, 255, 0.9);
      }
    </style>
  </head>
  <body>
    <div
      class="bg-gradient-to-t from-cyan-400 to-blue-400 flex justify-center items-center w-full lg:h-screen"
    >
      <!-- logo -->
      <img
        class="absolute top-5 left-5 sm:w-20 w-16"
        src="./Assets/BMI logo.png"
        alt="logo"
      />
      <div class="flex lg:flex-row flex-col items-center rounded-lg">
        <!-- BMI Calculator -->
        <div
          id="BMI_board"
          class="px-10 py-12 rounded-xl mt-28 lg:mt-0 lg:mb-0 mb-8"
        >
          <h1 class="sm:text-3xl text-2xl font-bold mb-6">
            Calculate your BMI
          </h1>
          <input
            class="h-[2px] w-full"
            type="range"
            id="weight_input"
            min="3"
            max="150"
            value="65"
          />
          <div class="pt-4 flex font-semibold mb-5">
            <span class="mr-2">WEIGHT:</span>
            <span
              class="w-10 flex justify-center mx-2 bg-gray-200"
              id="weight_span"
              >65</span
            >
            <span>Kg</span>
          </div>
          <input
            class="h-[2px] w-full"
            type="range"
            id="height_input"
            min="50"
            max="200"
            value="170"
          />
          <div class="pt-4 flex font-semibold mb-5">
            <span class="mr-3">HEIGHT:</span>
            <span
              class="w-10 flex justify-center mx-2 bg-gray-200"
              id="height_span"
              >170</span
            >
            <span>cm</span>
          </div>
          <button
            id="calculate_bmi_button"
            class="bg-blue-500 text-white w-full py-2 rounded-lg mt-5 hover:scale-[1.03] duration-500"
          >
            CALCULATE
          </button>
        </div>
        <div class="sm:px-10 flex flex-col items-center">
          <span id="result" class="text-xl font-semibold">Normal</span>
          <img
            id="body_type_image"
            class="h-80"
            src="./Assets/Normal_Weight_body.png"
            alt="Body type"
          />
          <div class="flex items-center mt-6 font-bold">
            <span class="text-xl mr-2">Your BMI:</span>
            <span id="bmi_value_span" class="text-2xl">22.5</span>
          </div>
          <div>
            <!-- <h2>BMI Weight Guide</h2> -->
            <p class="mt-2 text-sm pb-2">
              Healthy BMI range: 18.5 kg/m2 - 25 kg/m2
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
