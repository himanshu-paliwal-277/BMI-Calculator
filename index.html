<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <!-- Website logo -->
    <link rel="shortcut icon" href="./Assets/BMI logo.png" type="image/x-icon">
    <!-- Tailwind css CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #BMI_board {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        background-color: rgba(255, 255, 255, 0.9);
      }
    </style>
  </head>
  <body>
    <div class="bg-gradient-to-t from-cyan-400 to-blue-400 flex justify-center items-center w-full h-screen">
      <div id="BMI_board" class="px-10 py-12 rounded-xl">
        <h1 class="text-3xl font-bold mb-5">Calculate your BMI</h1>
        <input class="h-[2px] w-full" type="range" id="weight_input" />
        <div class="pt-4 flex font-semibold mb-5">
          <span class="mr-2">WEIGHT:</span>
          <span class="px-3 mx-2 bg-gray-200">00</span>
          <span>Kg</span>
        </div>
        <input class="h-[2px] w-full" type="range" id="height_input" />
        <div class="pt-4 flex font-semibold mb-5">
            <span class="mr-2">HEIGHT:</span>
            <span class="px-3 mx-2 bg-gray-200">00</span>
            <span>cm</span>
          </div>
        <button class="bg-blue-500 text-white w-full py-2 rounded-lg mt-5 hover:scale-[1.03] duration-500">CALCULATE</button>
        <div class="flex items-center mt-6"> 
          <span class="text-lg font-semibold mr-2">Your BMI:</span>
          <span class="font-semibold text-xl">28.2</span>
        </div>
      </div>
    </div>
  </body>
</html>
